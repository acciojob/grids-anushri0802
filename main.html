<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout - Cypress Compatible</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">
        
        <!-- Row 1 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="r1c1 col-md-4 col-sm-6" style="background-color: teal; border: 2px dotted rgb(38, 38, 43);">
                Row1 col1
            </div>
            <div class="r1c2 col-md-8 col-sm-6" style="background-color: thistle; border: 2px dotted rgb(38, 38, 43);">
                Row1 col2
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row justify-content-between" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="r2c1 col-md-4 offset-md-2 col-sm-6" style="background-color: tomato; border: 2px dotted rgb(38, 38, 43);">
                Row2 col1
            </div>
            <div class="r2c2 col-md-4 col-sm-6" style="background-color: turquoise; border: 2px dotted rgb(38, 38, 43);">
                Row2 col2
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="r3c1 col-md-4 col-sm-6" style="background-color: violet; border: 2px dotted rgb(38, 38, 43);">
                Row3 col1
            </div>
            <div class="r3c2 col-md-4 col-sm-6" style="background-color: yellowgreen; border: 2px dotted rgb(38, 38, 43);">
                Row3 col2
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
